<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halo sayangku</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body onload="startTime()">
    <div class="loading">
      <div class="content">
        <div class="myloading">
          <div class="loadingmy">
            <div></div>
            <div><div></div></div>
          </div>
        </div>
      </div>
    </div>
    <audio
      class="audio"
      src="https://dekatutorial.github.io/Sezairi%20-%20It's%20You.mp3"
      autoplay
      type="audio"
      loop=""
    ></audio>
    <audio
      class="notif"
      src="https://dekatutorial.github.io/notif.mp3"
      type="audio"
    ></audio>
    <div class="background1"></div>
    <div class="background2"></div>
    <div class="main">
      <div class="content">
        <div class="jam">
          <h1 id="jam">00:00</h1>
        </div>
        <div class="tanggal">
          <p class="tgl">Sunday, 22 January</p>
        </div>
        <div class="notif notif1 kelip" onclick="balas()">
          <div class="header">
            <div class="wa">
              <h3><i class="material-icons-sharp logo"> whatsapp </i></h3>
              <h3>WHATSAPP</h3>
            </div>
            <div class="time">
              <p>Now</p>
            </div>
          </div>
          <div class="nama nama1">
            <p>Your Love</p>
          </div>
          <div class="isi">
            <p>Hai, kenalan dong...</p>
          </div>
        </div>
        <div class="notif notif2">
          <div class="header">
            <div class="wa">
              <h3><i class="material-icons-sharp logo"> whatsapp </i></h3>
              <h3>WHATSAPP</h3>
            </div>
            <div class="time">
              <p>Now</p>
            </div>
          </div>
          <div class="nama nama2">
            <p>Your Love</p>
          </div>
          <div class="isi">
            <p class="gombal"></p>
          </div>
        </div>
        <div class="btn-mulai">
          <p class="hilang1" onclick="notif1()">Pencet Aku</p>
          <p class="hilang2">Buka Pesannya</p>
          <p class="kirimWA">Kirim Pesan Whatsapp</p>
        </div>
      </div>
    </div>
    <a href="https://www.youtube.com/dekatutorial" class="copyright">
      <p class="cr"><i class="material-icons-sharp cr-logo"> copyright </i></p>
      <p>Deka Tutorial</p>
    </a>
    <script type="text/javascript">
      // Custom
      var pengirim = "";
      var musik = "";
      var ucapan = "";
      var background1 = "";
      var background2 = "";
      var noWhatsapp = "";
      var pesanWhatsapp = "";

      // ======================================
      var audio = document.querySelector(".audio");
      if (musik) audio.src = musik;
      var notif = document.querySelector(".notif");
      if (pengirim) {
        document.querySelector(".nama1").innerHTML = pengirim;
        document.querySelector(".nama2").innerHTML = pengirim;
      }
      if (background1) {
        document.querySelector(".background2").style.backgroundImage =
          "url('" + background1 + "')";
      }
      if (background2) {
        document.querySelector(".background1").style.backgroundImage =
          "url('" + background2 + "')";
      }
      $(window).on("load", function () {
        $(".loading").fadeOut("slow");
      });
      function tanggal() {
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        const d = new Date();
        let hari = days[d.getDay()];
        let tgl = d.getDate();
        let bln = months[d.getMonth()];
        document.querySelector(".tgl").innerHTML =
          hari + ", " + tgl + " " + bln;
      }
      function notif1() {
        document.querySelector(".hilang1").style.display = "none";
        document.querySelector(".hilang2").style.display = "inline-block";
        audio.play();
        notif.play();
        document.querySelector(".notif1").style.transform = "translateX(0)";
      }
      const swalo = Swal.mixin({
        confirmButtonColor: "#23a542",
        allowOutsideClick: false,
        showCancelButton: false,
        customClass: { popup: "border-radius" },
      });
      async function balas() {
        var { value: nama } = await swalo.fire({
          imageUrl: "https://dekatutorial.github.io/stiker_mylove.gif",
          imageHeight: 120,
          title: "Hai, kenalan dong. Nama kamu siapa?",
          input: "text",
          confirmButtonText: "Kirim",
        });
        if (nama) {
          document.querySelector(".hilang2").style.display = "none";
          txt = "Hai " + nama + ", ";
          if (ucapan) {
            txt += ucapan;
          } else {
            txt +=
              "Namamu dimulai dari huruf " +
              nama.charAt(0) +
              ". Abjad dimulai dari A B C. Angka dimulai dari 1 2 3. Tangga nada dimulai dari do re mi. Cinta dimulai dengan aku dan kamuÃ°Å¸â€™â€“";
          }
          typeWriter();
          notif2();
        } else {
          await swalo.fire({
            imageUrl: "https://dekatutorial.github.io/stiker2_mylove.gif",
            imageHeight: 120,
            confirmButtonText: "Iya deh",
            title: "Kenapa gak diisi? Aku kan pengin kenalan...",
          });
          balas();
        }
      }
      function notif2() {
        notif.play();
        document.querySelector(".notif1").style.display = "none";
        document.querySelector(".notif2").style.transform = "translateX(0)";
      }
      var i = 0;
      var speed = 120;
      function typeWriter() {
        if (i < txt.length) {
          document.querySelector(".gombal").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          document.querySelector(".notif2").style.animation =
            "kelip 1200ms infinite ease";
          document.querySelector(".background2").style.transition =
            "3s all ease";
          document.querySelector(".background2").style.opacity = "0";
          if (noWhatsapp && pesanWhatsapp) {
            document.querySelector(".kirimWA").style.display = "inline-block";
          }
        }
      }
      function startTime() {
        tanggal();
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        h = checkTime(h);
        m = checkTime(m);
        document.getElementById("jam").innerHTML = h + ":" + m;
        setTimeout(startTime, 1000);
      }
      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
      document.querySelector(".kirimWA").addEventListener("click", function () {
        location.assign(
          "https://wa.me/" + noWhatsapp + "/?text=" + pesanWhatsapp
        );
      });
    </script>
  </body>
</html>
